<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Products will be added dynamically here -->
                </tbody>
            </table>

            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required min="1">
                <input type="number" id="price" placeholder="Price" required min="0.01" step="0.01">
                <button type="button" id="addProductButton">Add Product</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Created by [HAMZA BILAL]</p>
    </footer>

    <script src="app.js"></script> <!-- Include compiled TypeScript file -->
</body>

</html>
